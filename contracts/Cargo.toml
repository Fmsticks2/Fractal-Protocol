[workspace]
members = [
    "market",
    "factory", 
    "spawn-handler"
]

[workspace.dependencies]
linera-sdk = "0.11.0"
serde = { version = "1.0", features = ["derive"] }
thiserror = "1.0"
async-trait = "0.1"
tokio = { version = "1.0", features = ["full"] }

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Fractal Protocol Team"]
license = "MIT"
repository = "https://github.com/fractal-protocol/fractal-protocol"