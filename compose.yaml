services:
  app:
    build: .
    ports:
      - "5173:5173" # Web app
      - "8082:8080" # faucet (host 8082 to avoid conflicts)
      - "8081:8081" # linera service GraphQL
      - "9001:9001" # shard proxy
      - "13001:13001" # shard
    volumes:
      - .:/build
  backend:
    image: node:20
    working_dir: /app
    command: sh -c "npm install && node server.js"
    environment:
      - NODE_ENV=development
      - LINERA_GRAPHQL_URL=http://host.docker.internal:8081/graphql
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - app
