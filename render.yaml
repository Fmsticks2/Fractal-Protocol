# Render Infrastructure-as-Code configuration for backend deployment

services:
  - type: web
    name: fractal-backend
    env: node
    plan: free
    region: oregon
    autoDeploy: true
    previews:
      enabled: true
    buildCommand: |
      cd backend
      npm ci
    startCommand: |
      cd backend
      npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: ALLOWED_ORIGINS
        value: https://fractalprotocol.netlify.app
      - key: LINERA_GRAPHQL_URL
        # Point to your wallet node GraphQL or app GraphQL if applicable
        value: https://wallet-node.yourdomain.com/graphql
      - key: DATABASE_URL
        fromDatabase: fractal-postgres
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 500
      - key: PG_POOL_MAX
        value: 10
      - key: PG_IDLE_TIMEOUT_MS
        value: 30000
      - key: PG_CONN_TIMEOUT_MS
        value: 5000

# Managed Postgres (optional). If you donâ€™t need DB, remove this section
# and the DATABASE_URL envVar above.
databases:
  - name: fractal-postgres
    plan: free
    region: oregon
    databaseName: fractal
    user: fractal_user